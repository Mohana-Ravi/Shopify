</head>

            <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
        </div>
        
          
        <ul class="flex gap-5 text-grey-600 hidden md:flex ">
            <li><a class="hover:underline hover:text-black" href="./index.html"> Home</a></li>
            <li><a  class="hover:underline hover:text-black" href="./product.html">Product</a></li>
            <li><a class="hover:underline hover:text-black" href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <!--Side Navbar-->
    <section id="sidenavbar" class="bg-green-100 fixed z-20 top-0 transition-all duration-1000 right-0" style="width: 50%; height: 100vh; right: -50%;">
        <div class="text-right p-5">
            <p id="close-nav" class="inline cursor-pointer transition-all duration-1000">X</p>

        </div>
        <ul class="flex flex-col items-center gap-10 text-grey-600  md:flex ">
            <li><a class="hover:underline hover:text-black" href=""> Home</a></li>
            <li><a  class="hover:underline hover:text-black" href="./product.html">Product</a></li>
            <li><a class="hover:underline hover:text-black" href="./contact.html">Contact</a></li>
        </ul>

    </section>
    <!--Our Product-->
    <section class="text-center">
        <h1 class="font-bold text-3xl text-center mt-5">Our Product</h1>
        <input type="text" placeholder="Search for a Product..." class="border border-black p-2 " style="width:80% " id="search">
        <section class="p-4 text-center">
            <div id="productcontainer" class="grid grid-cols-2 md:grid-cols-4 mt-5 gap-5" >
                <div class="container" >
                    <img src="./images/bestseller_1 (1).png"  class="inline hover:shadow-xl hover:transform hover:-translate-y-2" alt="rose">
                    <h1>Rose plant</h1>
                    <p>$20</p>
                </div>
                <div class="container">
                    <img src="./images/bestseller_2.png"class="inline hover:shadow-xl hover:transform hover:-translate-y-2" alt="lily">
                    <h1>Lily plant</h1>
                    <p>$50</p>
                </div>
                <div class="container">
                    <img src="./images/bestseller_3.png" class="inline hover:shadow-xl hover:transform hover:-translate-y-2" alt="snake">
                    <h1>Snake plant</h1>
                    <p>$45</p>
                </div>
                <div class="container">
                    <img src="./images/bestseller_4.png" class="inline hover:shadow-xl hover:transform hover:-translate-y-2"alt="spider">
                    <h1>spider plant</h1>
                    <p>$70</p>
                </div>
                <div class="container">
                    <img src="./images/pet plant1.jpeg"  class="inline hover:shadow-xl hover:transform hover:-translate-y-2" alt="rose">
                    <h1>Tiger plant</h1>
                    <p>$40</p>
                </div>
                <div  class="container">
                    <img src="./images/pet plant2.jpeg"  class="inline hover:shadow-xl hover:transform hover:-translate-y-2" alt="rose">

                    <p>$50</p>
                </div>
                <div class="container" >
                    <img src="./images/pet plant3.jpeg"  class="inline hover:shadow-xl hover:transform hover:-translate-y-2" alt="rose">
                    <h1>Vastu plant</h1>
                    <p>$80</p>
                </div>
                <div class="container">
                    <img src="./images/pet plant4.jpeg"  class="inline hover:shadow-xl hover:transform hover:-translate-y-2" alt="rose">
                    <h1>letta plant</h1>
                    <p>$90</p>
                </div>
                
            </div>
        </section>

    </section>
    <script src="product.js"></script>
